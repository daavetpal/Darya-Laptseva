<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,500&family=Yellowtail&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Organik</title>
</head>

<body>
    <header>
        <div class="container_header">
            <div class="header_inner">
                <div class="header_logo">
                    <a href="homepage.html" class="logo" target="_blank">
                        <img src="img/Logo.svg" alt="organick logo" title="organick logo">
                    </a>
                </div>
                <nav class="header_menu">
                    <input type="checkbox" class="check" id="click-1" hidden>
                    <div class="nav_wrap" aria-hidden="true">
                        <label class="nav_menu" for="click1">
                            <ul class="header_menu_list">
                                <li class="header_menu_item"><a class="header_menu_link" href="#">Home</a></li>
                                <li class="header_menu_item"><a class="header_menu_link" href="#">About</a></li>
                                <li class="header_menu_item drop"><a class="header_menu_link" href="#">Pages</a>
                                    <ul class="drop_add">
                                        <li class="header_menu_item"><a class="header_menu_link" href="#">Services</a>
                                        </li>
                                        <li class="header_menu_item"><a class="header_menu_link" href="#">Quality
                                                Standard</a></li>
                                        <li class="header_menu_item"><a class="header_menu_link" href="#">Portfolio
                                                Standards</a>
                                    </ul>
                                </li>
                                <li class="header_menu_item"><a class="header_menu_link" href="#">Shop</a></li>
                                <li class="header_menu_item"><a class="header_menu_link" href="#">Projects</a></li>
                                <li class="header_menu_item"><a class="header_menu_link" href="#">News</a>
                                </li>
                            </ul>
                        </label>
                    </div>
                </nav>
                <div class="header_buttons search">
                    <form action method="POST" class="search_form">
                        <input class="fast-search_input" id="search1" type="text" tabindex="1" name="search"
                            autocomplete="off">
                        <button class="search_btn" type="submit" name="search_btn">
                            <i class="icon_search"></i>
                        </button>
                    </form>
                    <div class="basket">
                        <button class="basket_btn" type="submit" name="basket_btn">
                            <span class="basket_text">Cart(0)</span>
                            <i class="basket_header"></i>
                        </button>
                    </div>
                </div>
                <div class="header_burger">
                    <label for="click-1">
                        <span class="burger_line line-1"></span>
                        <span class="burger_line line-2"></span>
                        <span class="burger_line line-3"></span>
                </div>
                </label>
            </div>
        </div>
    </header>
    <main>
        <section class="banner">
            <div class="banner_img">
                <div class="container">
                    <p class="banner_text">100% Natural food</p>
                    <h1 class="banner_head">Choose the best<br>healthier way<br>of life</h1>
                    <button class="banner_btn">
                        <p class="banner_btn_text">Explore Now</p>
                        <img src="img/Aerrow.svg" alt="aerrow">
                    </button>
                </div>
            </div>
        </section>
        <section class="offer_banner">
            <div class="container">
                <div class="offer_banner_wrap">
                    <div class="offer_banner space">
                        <p class="offer_banner space_text">Natural!!</p>
                        <h3 class="offer_banner space_head">Get Garden<br>Fresh Fruits</h3>
                    </div>
                    <div class="offer_banner space">
                        <p class="offer_banner space_text"></p>
                        <p class="offer_banner space_text"></p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div class="about_banner">
        <div class="container">
            <div class="offer_banner">
                <p class="offer_banner space_text"></p>
                <p class="offer_banner space_text"></p>
            </div>
            <div class="offer_banner ">
                <p class="offer_banner space_text"></p>
                <p class="offer_banner space_text"></p>
            </div>
        </div>
    </div>
    <div>
        <button class="offer_banner_btn"></button>
    </div>
    <footer>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <script src="javascript.js"></script>
</body>

</html>
