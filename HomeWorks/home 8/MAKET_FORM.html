<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAKET_FORM</title>
    <style>
        fieldset
        {
            border: double red 3px;
        }
    </style>
</head>
<body>
    <fieldset>
        <form method="GET" action="http://fe.it-academy.by/TestForm.php">
        Для публикации вашей статьи, заполните пожалуйста следующую форму:<br>
        Название статьи:
    <input type="text" name="articlename"><br>
        Рубрика:<br>
    <select name="sectionname">
        <option value="1">компьютерная техника </option>
        <option value="2">графика и дизайн</option>
        <option value="3">программирование</option>
    </select>
    <br>
    Публикация: <br>
    <input type="radio" name="placepublication" value="1">на сайте<br>
    <input type="radio" name="placepublication" value="2">в журнале<br>
    <input type="radio" name="placepublication" value="3">на сайте и в журнале<br>
    Разрешить комментарии:
    <input type="checkbox" name="comment"><br>
    Текст статьи: <br>
    <textarea name="comment"></textarea><br>
    <input type="submit" value="Опубликовать">
    </fieldset>
</form>
</body>
</html>
