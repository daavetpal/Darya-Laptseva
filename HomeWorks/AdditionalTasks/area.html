<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>area</title>
</head>
<body>
    <p style="font-size:50px;
              color:rgb(91, 201, 201);
              padding-left: 50px">Веб-дизайнер против веб-разработчика - что выберешь ТЫ?</p>
    <img src="img add/web prof.png" alt="web" usemap="#profession">
    <map name="profession">
        <!-- <area> определяет активные области изображения, которые являются ссылками-->
        <area shape="rect" coords="120,50,550,70" title="web-designer" alt="web-designer" href="https://checkroi.ru/blog/professiya-veb-dizayner/" target="_blank">
        <!--для прямоугольника указываются координаты левого верхнего угла и правого нижнего угла-->
        <area shape="rect" coords="835,50,1265,70" title="web-developer" alt="web-developer" href="https://timeweb.com/ru/community/articles/chem-zanimaetsya-web-razrabotchik" target="_blank">
        <area shape="circle" coords="110,255,60" title="design" alt="design" href="https://e11evenmarketing.com/blog/web-design/chto-takoe-veb-dizajn-i-chem-zanimaetsya-veb-dizajner/" target="_blank">
        <!--координаты центра и радиус-->
        <area shape="poly" coords="1233,484,1218,429,1283,417,1371,447,1306,494" title="css" alt="css" href="https://developer.mozilla.org/ru/docs/Learn/Getting_started_with_the_web/CSS_basics" target="_blank">
        <!--координаты всех точек-->
    </map>
    </body>
</html>
