<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stars</title>
    <style>
        body
        {
            text-align: center
        }
        .star
        {
            display: inline-block;
            margin-top: 50px
        }
        .star > div 
        {
            display: inline-block;
            float: right;
            height: 77px;
            width: 75px;
            background: url('star0.png')
        }
        .star > div:hover,
        .star > div:hover ~ div
        {
            background: url('star1.png')
        }
    </style>
</head>
<body>
    <div class="star">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
</body>
