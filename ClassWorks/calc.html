<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
</head>
<body>
    <input type="button" value="1" onclick="getNumber (1)">
    <input type="button" value="2" onclick="getNumber (2)">
    <input type="button" value="3" onclick="getNumber (3)"><br>
    <input type="button" value="4" onclick="getNumber (4)">
    <input type="button" value="5" onclick="getNumber (5)">
    <input type="button" value="6" onclick="getNumber (6)"><br>
    <input type="button" value="7" onclick="getNumber (7)">
    <input type="button" value="8" onclick="getNumber (8)">
    <input type="button" value="9" onclick="getNumber (9)"><br>
    <input type="button" value="+" onclick="getOperation ('+')">
    <input type="button" value="*" onclick="getOperation ('*')">
    <input type="button" value="/" onclick="getOperation ('/')">
    <input type="button" value="-" onclick="getOperation ('-')">
    <input type="button" value="=" onclick="getResult ('=')">
    <script>
        var x=null;
        var y=null;
        var oper=null;
        function getNumber (number){
            if (x===null) 
            {x=number}
            else
            {y=number}
        };
        function getOperation (sign)
        {oper=sign};
        function getResult (){
            switch (oper)
            {
                case "+": console.log(x+y); break;
                case "-": console.log(x-y); break;
                case "/": console.log(x/y); break;
                case "*": console.log(x*y); break;
            }
        }
    </script>
</body>
</html>
